AWSTemplateFormatVersion: '2010-09-09'

Description: VPC IPv4 Portfolio for Service Catalog. (fdp-1p4da46nc)

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Portfolio Information
        Parameters:
          - PortfolioName
          - PortfolioProvider
          - PortfolioDescription
      - Label:
          default: IAM Settings
        Parameters:
          - LaunchRoleName
          - LinkedRole1
          - LinkedRole2
          - LinkedRole3
      - Label:
          default: Product Settings
        Parameters:
          - RepoRootURL

Parameters:
  PortfolioProvider:
    Type: String
    Description: Provider Name
    Default: ITS Cloud Support

  PortfolioName:
    Type: String
    Description: Portfolio Name
    Default: MCSS Service Catalog VPC IPv4 Reference Architecture

  PortfolioDescription:
    Type: String
    Description: Portfolio Description
    Default: MCSS Service Catalog Portfolio that contains reference architecture products for Amazon Virtual Private Cloud (VPC).
 
  LaunchRoleName:
    Type: String
    Description: Name of the launch constraint role for VPC products. Leave this blank to create the role.
 
  LinkedRole1:
    Type: String
    Description: (Optional) The name of a role which can execute products in this portfolio.
    Default: 'AWSServiceCatalogAdminFullAccess'

  LinkedRole2:
    Type: String
    Description: (Optional) The name of a second role which can execute products in this portfolio.
    Default: 'AWSServiceCatalogEndUserAccess'

  LinkedRole3:
    Type: String
    Description: (Optional) The name of a third role which can execute products in this portfolio.
    Default: 'AdministratorAccess'

  RepoRootURL:
    Type: String
    Description: Root url for the repo containing the product templates.
    Default: https://s3.amazonaws.com/aws-service-catalog-reference-architectures-314628052097/

Conditions:
  CreateLaunchConstraint: !Equals 
    - !Ref LaunchRoleName
    - ''
  CondLinkRole1: !Not 
    - !Equals 
      - !Ref LinkedRole1
      - ''
  CondLinkRole2: !Not 
    - !Equals 
      - !Ref LinkedRole2
      - ''
  CondLinkRole3: !Not 
    - !Equals 
      - !Ref LinkedRole3
      - ''

Resources:
  SCVPCIPPv4portfolio:
    Type: AWS::ServiceCatalog::Portfolio
    Properties:
      ProviderName: !Ref PortfolioProvider
      Description: !Ref PortfolioDescription
      DisplayName: !Ref PortfolioName
 
  addrole1:
    Type: AWS::ServiceCatalog::PortfolioPrincipalAssociation
    Condition: CondLinkRole1
    Properties:
      PrincipalARN: !Sub 'arn:aws:iam::${AWS::AccountId}:role/${LinkedRole1}'
      PortfolioId: !Ref SCVPCIPPv4portfolio
      PrincipalType: IAM
 
  addrole2:
    Type: AWS::ServiceCatalog::PortfolioPrincipalAssociation
    Condition: CondLinkRole2
    Properties:
      PrincipalARN: !Sub 'arn:aws:iam::${AWS::AccountId}:role/${LinkedRole2}'
      PortfolioId: !Ref SCVPCIPPv4portfolio
      PrincipalType: IAM
 
  addrole3:
    Type: AWS::ServiceCatalog::PortfolioPrincipalAssociation
    Condition: CondLinkRole3
    Properties:
      PrincipalARN: !Sub 'arn:aws:iam::${AWS::AccountId}:role/${LinkedRole3}'
      PortfolioId: !Ref SCVPCIPPv4portfolio
      PrincipalType: IAM
 
  LaunchConstraintRole:
    Type: AWS::CloudFormation::Stack
    Condition: CreateLaunchConstraint
    Properties:
      TemplateURL: !Sub '${RepoRootURL}iam/sc-vpc-launchrole.yml'
      TimeoutInMinutes: 5
 
  vpcIPV42privateproduct:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        PortfolioProvider: !Ref PortfolioProvider
        LaunchConstraintRole: !If 
          - CreateLaunchConstraint
          - !GetAtt 
            - LaunchConstraintRole
            - Outputs.LaunchRoleName
          - !Ref LaunchRoleName
        PortfolioId: !Ref SCVPCIPPv4portfolio
        RepoRootURL: !Ref RepoRootURL
      TemplateURL: !Sub '${RepoRootURL}vpc/vpc_ipv4/sc-product-vpc-ipv4-2private.yaml'
      TimeoutInMinutes: 5
 
  vpcIPV42public2private1natproduct:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        PortfolioProvider: !Ref PortfolioProvider
        LaunchConstraintRole: !If 
          - CreateLaunchConstraint
          - !GetAtt 
            - LaunchConstraintRole
            - Outputs.LaunchRoleName
          - !Ref LaunchRoleName
        PortfolioId: !Ref SCVPCIPPv4portfolio
        RepoRootURL: !Ref RepoRootURL
      TemplateURL: !Sub '${RepoRootURL}vpc/vpc_ipv4/sc-product-vpc-ipv4-2public-2private-1nat.yaml'
      TimeoutInMinutes: 5
 
  vpcIPV42public2private2natproduct:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        PortfolioProvider: !Ref PortfolioProvider
        LaunchConstraintRole: !If 
          - CreateLaunchConstraint
          - !GetAtt 
            - LaunchConstraintRole
            - Outputs.LaunchRoleName
          - !Ref LaunchRoleName
        PortfolioId: !Ref SCVPCIPPv4portfolio
        RepoRootURL: !Ref RepoRootURL
      TemplateURL: !Sub '${RepoRootURL}vpc/vpc_ipv4/sc-product-vpc-ipv4-2public-2private-2nat.yaml'
      TimeoutInMinutes: 5
 
  vpcIPV43public3private3natproduct:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        PortfolioProvider: !Ref PortfolioProvider
        LaunchConstraintRole: !If 
          - CreateLaunchConstraint
          - !GetAtt 
            - LaunchConstraintRole
            - Outputs.LaunchRoleName
          - !Ref LaunchRoleName
        PortfolioId: !Ref SCVPCIPPv4portfolio
        RepoRootURL: !Ref RepoRootURL
      TemplateURL: !Sub '${RepoRootURL}vpc/vpc_ipv4/sc-product-vpc-ipv4-3public-3private-3nat.yaml'
      TimeoutInMinutes: 5

Outputs:
  LaunchConstraintRoleARN:
    Condition: CreateLaunchConstraint
    Value: !GetAtt 
      - LaunchConstraintRole
      - Outputs.LaunchRoleArn
 
  LaunchConstraintRoleName:
    Condition: CreateLaunchConstraint
    Value: !GetAtt 
      - LaunchConstraintRole
      - Outputs.LaunchRoleName
 
  vpcIPV42privateproductId:
    Value: !GetAtt 
      - vpcIPV42privateproduct
      - Outputs.ProductId

  vpcIPV42public2private1natproductId:
    Value: !GetAtt 
      - vpcIPV42public2private1natproduct
      - Outputs.ProductId

  vpcIPV42public2private2natproductId:
    Value: !GetAtt 
      - vpcIPV42public2private2natproduct
      - Outputs.ProductId

  vpcIPV43public3private3natproductId:
    Value: !GetAtt 
      - vpcIPV43public3private3natproduct
      - Outputs.ProductId
